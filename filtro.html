    <div id="filterModal" class="modal">

        <form id="filterForm">

              <option value="Prioridade">Prioridade</option>

            </select>

            <label for="filter-value">Pesquisa:</label>
            <select id="filter-value">
              <option value="" disabled selected>Selecione um valor</option>
            </select>
          </div>
          <button type="submit" class="submit-button">Aplicar Filtro</button>
        </form>
      </div>
