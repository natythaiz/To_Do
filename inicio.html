<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="CSS/estilo.css">
    <link rel="stylesheet" href="CSS/inicio.css">

    <!-- Firebase SDK (versão 8.x) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body>
    <div id="overlay"></div>
    <div class="principal">
        <nav class="sidebar">
            <div class="logo">
                <!-- Referência correta à imagem da logo -->
                <a href="inicio.html">
                    <img src="Imagens/logo.png" alt="Logo V360">
                </a>
            </div>

            <!-- Botões do Menu -->
            <a href="inicio.html"><button class="nav-btn" id="btn-inicio">Início</button></a>
            <!-- <a href="calendario.html"><button class="nav-btn" id="btn-calendario">Calendário</button></a> -->
            <a href="hoje.html"><button class="nav-btn" id="btn-hoje">Hoje</button></a>
            <a href="filtro.html"><button class="nav-btn" id="btn-filtro">Filtro</button></a>

            <!-- Área de usuário e logout -->
            <div class="user-logout">
                <span class="user-info">Usuário: Nathalia</span>
                <a href="index.html" class = "logout">
                    <img src="Imagens/logout.png" alt="Logout"> <!-- Imagem do Logout -->
                </a>
            </div>

        </nav>
        <!-- Seção dinâmica de listas com rolagem -->
        <div class="scrollable-section">
            <div class="lista lista-criadas" data-list-id="criadas">
                <h2>Criadas</h2>
                <div class="tarefas"></div>
                <button class="add-tarefa">Adicionar Tarefa</button>
            </div>
            <!-- Botão para adicionar nova lista -->
            <div class="add-lista">
                <button id="add-list-button">+ Lista</button>
            </div>

            <!-- Modal para adicionar nova lista -->
            <div id="listModal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <!-- Formulário para adicionar nome e cor da lista -->
                    <form id="listForm">
                        <label for="listName">Nome da Lista:</label>
                        <input type="text" id="listName" name="listName" required>

                        <label for="listColor">Escolher Cor:</label>
                        <input type="color" id="listColor" name="listColor" value="#ff914d">
                        <!-- Campo de seleção de cor -->

                        <div class="button-group-list">
                            <button type="button" id="cancel-btn-list">Cancelar</button>
                            <button type="submit" class="save-list-btn">Salvar Lista</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal de Tarefa -->
            <div id="taskModal" class="task-modal" style="display: none;">
                <form id="taskForm">
                    <label for="taskName">Nome da Tarefa</label>
                    <input type="text" id="taskName" placeholder="Nome da tarefa" required>

                    <label for="taskDescription">Descrição</label>
                    <textarea id="taskDescription" placeholder="Descrição" required></textarea>

                    <label for="taskDate">Data</label>
                    <input type="date" id="taskDate" required>

                    <label for="taskPriority">Prioridade</label>
                    <select id="taskPriority">
                        <option value="alta">Alta</option>
                        <option value="media">Média</option>
                        <option value="baixa">Baixa</option>
                    </select>

                    <label for="taskCheckbox">Status</label>
                    <label for="concluidoCheckbox">
                        <input type="checkbox" id="concluidoCheckbox">
                        Concluído
                    </label>

                    <div class="button-group">
                        <button type="button" class="cancel-btn">Cancelar</button>
                        <button type="submit" class="save-btn">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <script type="module" src="JS/firebase.js"></script>
        <script src="JS/fun.js"></script>
        <script src="JS/inicio.js"></script>
    </div>

</body>

</html>
